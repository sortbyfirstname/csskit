<!DOCTYPE html>
<html lang="en" data-theme="lofi">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/csskit-icon.svg" />
    <meta name="viewport" content="width=device-width" />
    <script defer src="/_vercel/insights/script.js"></script>

    <!-- Primary Meta Tags -->
    <title>CSSkit</title>
    <meta name="title" content="CSSkit">
    <meta name="description" content="Tools for CSS.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.csskit.dev/">
    <meta property="og:title" content="CSSkit">
    <meta property="og:description" content="Tools for CSS.">
    <meta property="og:image" content="https://www.csskit.dev/meta.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.csskit.dev/">
    <meta property="twitter:title" content="CSSkit">
    <meta property="twitter:description" content="Tools for CSS.">
    <meta property="twitter:image" content="https://www.csskit.dev/meta.png">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon/favicon-16x16.png">
    <link rel="manifest" href="%sveltekit.assets%/favicon/site.webmanifest">
    <link rel="mask-icon" href="%sveltekit.assets%/favicon/safari-pinned-tab.svg" color="#000000">
    <link rel="shortcut icon" href="%sveltekit.assets%/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="%sveltekit.assets%/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    %sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
</body>

</html>
